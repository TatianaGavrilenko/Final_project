  <body>
  
    <div id="root"></div>
   <script>
      $(window).scroll(function (){
        $(' .mov').each(function (){
            var imagePos = $(this).offset().top;
            var topOfWindow = $(window).scrollTop();
            if (imagePos < topOfWindow+250) {
                $(this).addClass('bounceInUp');
            }
        });
    });
   </script>
  </body>
